<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jobly Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
    --primary-gradient: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
    --secondary-gradient: linear-gradient(135deg, #a8ff78 0%, #78ffd6 100%);
    --accent-gradient: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
    --success-gradient: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
    --warning-gradient: linear-gradient(135deg, #fceabb 0%, #f8b500 100%);
    --info-gradient: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
    --dark-gradient: linear-gradient(135deg, #184e68 0%, #57ca85 100%);
    --hero-gradient: linear-gradient(135deg, #43e97b 0%, #38f9d7 50%, #a8ff78 100%);
    --card-gradient: linear-gradient(145deg, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0.7) 100%);
    --section-gradient: linear-gradient(135deg, #a8ff78 0%, #43e97b 25%, #38f9d7 75%, #78ffd6 100%);
    --testimonial-gradient: linear-gradient(135deg, #a8ff78 0%, #78ffd6 100%);
    --text-gradient-primary: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
    --text-gradient-accent: linear-gradient(135deg, #a8ff78 0%, #78ffd6 100%);
    --text-gradient-success: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
    --primary: #43e97b;
    --primary-dark: #184e68;
    --primary-light: #a8ff78;
    --primary-subtle: #e0ffe0;
    --secondary: #a8ff78;
    --secondary-light: #78ffd6;
    --accent: #38f9d7;
    --accent-light: #a8edea;
    --danger: #ef4444;
    --success: #43e97b;
    --bg-primary: linear-gradient(135deg, #e0ffe0 0%, #f8fafc 100%);
    --bg-secondary: linear-gradient(135deg, #f8fafc 0%, #e0ffe0 100%);
    --bg-tertiary: linear-gradient(135deg, #f1f5f9 0%, #cbd5e1 100%);
    --bg-card: linear-gradient(145deg, rgba(255,255,255,0.95) 0%, rgba(232,255,244,0.9) 100%);
    --bg-subtle: linear-gradient(135deg, #e0ffe0 0%, #f1f5f9 100%);
    --bg-hover: linear-gradient(135deg, #e0ffe0 0%, #e2e8f0 100%);
    --text-primary: #184e68;
    --text-secondary: #57ca85;
    --text-tertiary: #a8ff78;
    --text-light: #cbd5e1;
    --border: #57ca85;
    --border-light: #a8ff78;
    --border-hover: #43e97b;
    --shadow-sm: 0 1px 2px 0 rgba(67, 233, 123, 0.05);
    --shadow-md: 0 4px 6px -1px rgba(67, 233, 123, 0.1), 0 2px 4px -1px rgba(67, 233, 123, 0.06);
    --shadow-lg: 0 10px 15px -3px rgba(67, 233, 123, 0.1), 0 4px 6px -2px rgba(67, 233, 123, 0.05);
    --shadow-xl: 0 20px 25px -5px rgba(67, 233, 123, 0.1), 0 10px 10px -5px rgba(67, 233, 123, 0.04);
    --shadow-gradient: 0 10px 30px rgba(67, 233, 123, 0.3);
    --radius: 12px;
    --radius-lg: 16px;
    --radius-xl: 20px;
    --max-width: 1400px;
}
body {
  background: var(--bg-primary);
  font-family: 'Inter', sans-serif;
  min-height: 100vh;
}
.signup-container {
  max-width: 420px;
  margin: 60px auto;
  background: var(--bg-card);
  border-radius: var(--radius-xl);
  box-shadow: var(--shadow-xl);
  padding: 2.5rem 2rem 2rem 2rem;
}
.signup-logo {
  display: flex;
  justify-content: center;
  align-items: center;
  /* margin-bottom: 1.5rem; */
}
.signup-logo .p1 {
  /* height: 80px; */
  font-weight: bold;
  font-size: xx-large;
  color: #57ca85;
}
.form-label {
  font-weight: 600;
  color: var(--text-primary);
}
.form-control {
  border-radius: var(--radius);
  font-size: 1rem;
  border: 2px solid var(--border);
  color: var(--text-primary);
  background: #fff;
}
.form-control:focus {
  border-color: var(--primary);
  box-shadow: 0 0 0 2px rgba(67,233,123,0.15);
  color: var(--text-primary);
}
.btn-signup {
  background: var(--primary-gradient);
  color: #fff;
  font-weight: 600;
  border-radius: var(--radius);
  padding: 0.75rem;
  font-size: 1.1rem;
  box-shadow: var(--shadow-md);
  border: none;
  transition: background 0.3s;
}
.btn-signup:hover {
  background: var(--secondary-gradient);
  color: #fff;
}
.signup-links {
  text-align: center;
  margin-top: 1rem;
  font-size: 0.95rem;
}
.signup-links a {
  color: var(--primary);
  text-decoration: none;
  font-weight: 500;
}
.signup-links a:hover {
  color: var(--primary-dark);
}
.divider {
  text-align: center;
  margin: 2rem 0 1.5rem 0;
  color: #aaa;
  font-size: 0.95rem;
  position: relative;
}
.divider:before, .divider:after {
  content: '';
  position: absolute;
  top: 50%;
  width: 40%;
  height: 1px;
  background: #e0ffe0;
}
/* .p1{
  font-weight: bold;
  
} */
.divider:before { left: 0; }
.divider:after { right: 0; }
  </style>
</head>
<body>
  <div class="signup-container">
    <div class="signup-logo">
      <!-- <img src="https://raw.githubusercontent.com/edent/SuperTinyIcons/master/images/svg/briefcase.svg" alt="Jobly Logo" style="height:40px;"> -->
       <p class="p1">Jobly</p>
    </div>
    <h4 class="text-center mb-4">Create Your Jobly Account</h4>
    <form>
      <div class="mb-3 row align-items-center">
        <label for="name" class="col-sm-4 col-form-label">Full Name</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
        </div>
      </div>
      <div class="mb-3 row align-items-center">
        <label for="email" class="col-sm-4 col-form-label">Email address</label>
        <div class="col-sm-8">
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
      </div>
      <div class="mb-3 row align-items-center">
        <label for="password" class="col-sm-4 col-form-label">Password</label>
        <div class="col-sm-8">
          <input type="password" class="form-control" id="password" placeholder="Create a password" required>
        </div>
      </div>
      <div class="mb-3 row align-items-center">
        <label for="confirmPassword" class="col-sm-4 col-form-label">Confirm Password</label>
        <div class="col-sm-8">
          <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
        </div>
      </div>
      <!-- <div class="mb-3 row align-items-center">
        <label for="userType" class="col-sm-4 col-form-label">I am an</label>
        <div class="col-sm-8">
          <select class="form-control" id="userType" required>
            <option value="">Select type</option>
            <option value="employee">Employee</option>
            <option value="recruiter">Recruiter</option>
          </select>
        </div>
      </div> -->
      <button type="submit" class="btn btn-signup w-100">Sign Up</button>
    </form>
    <div class="signup-links">
      Already have an account? <a href="job-finder.html" class="ms-1">Login</a>
    </div>
  </div>
  <script>
document.querySelector('form').addEventListener('submit', function(e) {
  e.preventDefault();
  const name = document.getElementById('name').value.trim();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;
  const confirmPassword = document.getElementById('confirmPassword').value;
  const userType = document.getElementById('userType').value;

  // Name validation: only letters and spaces
  if (!name.match(/^[A-Za-z ]+$/)) {
    alert('Name must contain only letters and spaces.');
    return;
  }

  // Password validation: min 8 chars, at least one number and one special character
  if (password.length < 8 || !password.match(/[0-9]/) || !password.match(/[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/)) {
    alert('Password must be at least 8 characters and include a number and a special character.');
    return;
  }

  // Confirm password validation
  if (password !== confirmPassword) {
    alert('Password and Confirm Password must match.');
    return;
  }

  if (!userType) {
    alert('Please select whether you are an Employee or Recruiter.');
    return;
  }

  // Store user data in localStorage
  const userData = { name, email, password, userType };
  window.localStorage.setItem('joblyUser', JSON.stringify(userData));

  // Redirect based on user type
  if (userType === 'employee') {
    window.location.href = 'job-finder.html';
  } else {
    window.location.href = 'recruiter.html';
  }
});
</script>
</body>
</html>
